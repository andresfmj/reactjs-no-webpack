<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07 - render componente condicional</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> 
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const rootElement = document.getElementById('root')
        function Message({msg}) {
            // if (!msg)
            //     return <div>No hay mensaje</div>
            // return <div>{msg}</div>

            //return !msg ? <div>No hay mensaje</div> : <div>{msg}</div>
            return !msg ? React.createElement('div', null, 'No mensaje') : React.createElement('div', null, msg) 

            // if (!msg)
            //     return React.createElement('div', null, 'No hay mensaje')
            
            // return React.createElement('div', null, msg)
        }

        ReactDOM.render(<Message msg={null} />, rootElement)
    </script>
</body>
</html>
