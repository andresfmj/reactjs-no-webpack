<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05 - componentes reusables</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> 
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const rootElement = document.getElementById('root')
        const Message = (props) => <div>{props.children}</div>
        const el = (
            <div>
                <Message>Hola a todos</Message>
                <Message>Adios mundo cruel :(</Message>
                <Message>
                    Esto es otro mensaje al que se le anidaran otros mensajes
                    <Message>Un mensaje anidado aqui</Message>
                </Message>
            </div>
        )
        ReactDOM.render(el, rootElement)
    </script>
</body>
</html>
