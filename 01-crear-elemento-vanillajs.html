<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01 - crear elemento vanilla js</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript">
        const rootElement = document.getElementById('root')
        
        const el = document.createElement('div')
        el.textContent = 'Hola javascript vanilla'
        el.className = 'container'

        rootElement.appendChild(el)
    </script>
</body>
</html>
